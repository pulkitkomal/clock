<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic IST Clock</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

	.clock-container {
	    text-align: center;
	    display: flex;
	    flex-direction: column;
	    justify-content: center;
	    align-items: center;
	    width: 80%;
	    height: 80%;
	    padding: 20px;
	    border-radius: 15px;
	    background: #111;
	    box-shadow: 0 0px 0px rgba(255, 255, 255, 0.2);
	    transition: transform 0.3s ease;
	}
	
	.sideways {
	    transform: rotate(90deg);
	    transform-origin: center center;
	}

        .time {
            font-size: 13vw; /* Increased size for larger clock */
            margin: 0;
        }

        .date {
            font-size: 6vw; /* Larger date size */
            margin: 0;
        }

        .day {
            font-size: 7vw; /* Larger day size */
            margin: 0;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ccc;
        }

        /* Media query for smaller screens (mobile devices) */
        @media (max-width: 600px) {
            .time {
                font-size: 20vw; /* Larger clock size on smaller screens */
            }

            .date {
                font-size: 8vw; /* Adjust date size */
            }

            .day {
                font-size: 9vw; /* Adjust day size */
            }
        }
    </style>
</head>
<body>
    <div class="clock-container" id="clock-container">
        <p class="time" id="time"></p>
        <p class="date" id="date"></p>
        <p class="day" id="day"></p>
    </div>

    <div class="button-container">
        <button onclick="toggleOrientation()">Flip Orientation</button>
        <button onclick="toggleColorScheme()">Change Color Scheme</button>
    </div>

    <script>
        function updateClock() {
            const options = { timeZone: 'Asia/Kolkata', hour12: false };
            const now = new Date(new Date().toLocaleString('en-US', options));

            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const dayElement = document.getElementById('day');

            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const date = now.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            const day = now.toLocaleDateString('en-IN', { weekday: 'long' });

            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            dateElement.textContent = date;
            dayElement.textContent = day;
        }

        function toggleOrientation() {
            const clockContainer = document.getElementById('clock-container');
            clockContainer.classList.toggle('sideways');
        }

        function toggleColorScheme() {
            const body = document.body;
            const clockContainer = document.getElementById('clock-container');
            if (body.style.background === 'white') {
                body.style.background = 'black';
                body.style.color = 'white';
                clockContainer.style.borderColor = '#fff';
                clockContainer.style.background = '#111';
                document.querySelectorAll('button').forEach(button => button.style.color = '#000');
            } else {
                body.style.background = 'white';
                body.style.color = 'black';
                clockContainer.style.borderColor = '#000';
                clockContainer.style.background = '#eee';
                document.querySelectorAll('button').forEach(button => button.style.color = '#fff');
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display clock immediately
    </script>
</body>
</html>
